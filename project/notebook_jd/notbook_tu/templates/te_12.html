<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript" src="{{ url_for('static',filename='echarts.js') }}"></script>
    <script src="{{url_for('static',filename='vintage.js')}}"></script>
    <div id='main' style="height:800px;width: 1200px"></div>
    <script>
        var myChart=echarts.init(document.getElementById('main'),'vintage');
        myChart.setOption(option={
            title:[{
                text:'戴尔（DELL）',
                    textStyle:{
                        fontSize:20,
                        color:'#a83a53'
                    },
                x:'25%',
                y:'20%'
            },{
                text:'京东销量前2品牌显卡类型',
                    textStyle:{
                        fontSize:20,
                        color:'#a83a53'
                    },
                x:'45%',
                y:'15%'
            },
                {text:'联想（Lenovo）',
                    textStyle:{
                        fontSize:20,
                        color:'#a83a53'
                    },
                x:'70%',
                y:'20%'
            },
            ],
            legend:{},
            series:[{
                name :'联想（Lenovo）',
                type:'pie',
                data:eval({{name|safe}}),
                label:{show:true},
                radius: 150,
                center: ['75%', '50%'],
            },
            {
                name :'戴尔（DELL）',
                type:'pie',
                data:eval({{name1|safe}}),
                label:{show:true},
                radius: 150,
                center: ['30%', '50%'],
            },
            ]
        })
    </script>
</body>
</html>
