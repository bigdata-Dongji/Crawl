<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript" src="{{ url_for('static',filename='echarts.js') }}"></script>
    <script src="{{url_for('static',filename='vintage.js')}}"></script>
    <div id='main' style="height:800px;width: 1200px"></div>
    <script>
        var myChart=echarts.init(document.getElementById('main'),'vintage');
        myChart.setOption(option={
            title:{
                text:'京东内存与数量关系',
                    textStyle:{
                        fontSize:20,
                        color:'#d2758a'
                    },
                x:'center'
            },
            legend: {
                orient: 'vertical',
                left: 10,
                data: ['128GB', '1TB', '256GB', '2TB', '512GB', '512GB x 2']
            },
            series:[{
                type:'pie',
                data:eval({{name|safe}}),
                label:{show:true},
                radius: 150,

            },
            ]

        })
    </script>
</body>
</html>
