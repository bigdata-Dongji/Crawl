<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript" src="{{ url_for('static',filename='echarts.js') }}"></script>
    <script src="{{url_for('static',filename='vintage.js')}}"></script>
    <div id='main' style="height:800px;width: 1200px"></div>
    <script>
        var myChart=echarts.init(document.getElementById('main'),'vintage');
        myChart.setOption(option={
            title:{
                text:'京东笔记本销量前20',
                    textStyle:{
                        fontSize:20,
                        color:'#c799a3'
                    },
                x:'center'
            },
            legend:{
                top:20,
                data:['京东笔记本销量前20']
            },
            grid:{
                bottom:150
            },
            xAxis:{
                data:eval({{name|safe}}),
                axisLabel:{
                    interval:0,
                    rotate:70,
                }
            },
            yAxis:{},
            series:{
                name:'京东笔记本销量前20',
                type:'line',
                data:eval({{value|safe}}),
                label:{show:true},
            }
        })
    </script>
</body>
</html>
