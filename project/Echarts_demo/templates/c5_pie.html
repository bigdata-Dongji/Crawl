<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>饼图</title>
		<script src="../static/echarts.js"></script>
	</head>
	<body>
		<div id="main" style="width: 800px;height: 600px;"></div>
		<script>
			var myChart=echarts.init(document.getElementById('main'));
			var option={
				title:{
					text:'饼图标题'
				},
				series:[{
					type:'pie',
					data:[
						{name:'名称1',value:20},
						{name:'名称2',value:30},
						{name:'名称3',value:50},
					]
				}]
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
